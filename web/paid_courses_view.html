{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I2MC - Learn Computing With Us...</title>
</head>

<body>
    {% block content %}

  <br><br>

  <div class="container">
        <video
        style="width: 100%;height:400px;"
        id="my-video"    
        class="video-js vjs-default-skin vjs-big-play-centered Video-Preview"
        controls
        controlsList="nodownload"
        preload="auto"
        modestbranding="1"
        data-setup="{}"
        >
        <source src="https://www.youtube.com/embed/{{ paid_courses.thumb }}?modestbranding=1&rel=0&cc_load_policy=1&iv_load_policy=3" type="video/youtube" />
    </video>


    <div class="accordion accordion-flush" id="accordionFlushExample" style="border:1px solid #D8DDDF;">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        {{ paid_courses.title }}
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body"><p>{{ free_tutorial.body }}
      To Contact Us.... - 076 228 9809<br>
    We Are Available in Whatsapp and Telegram...</p></div>
    </div>
  </div>
</div>
<br><br><br>



</div>

    </div>

  {% endblock %}

</body>

</html>
